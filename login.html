<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Churrasco</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Login para entrar no Churrasco</h2>

    <form action="">
        <label for="txtUsuario">Usuário:</label>
        <input type="txt" id="txtUsuario" name="txtUsuario" required>
        <br><br>
        <label for="txtSenha">Senha:</label>
        <input type="password" id="txtSenha" name="txtSenha" required>
        <br><br>
        <button type="button" onclick=verificarLogin()>Entrar</button>
       <br><br>
        <p><a href="cadastro.html">Não tem conta? Cadastre-se</a></p>

        <p id="mensagemErro"></p>

    </form>

    <script src="script.js"></script>
</body>

</html>
